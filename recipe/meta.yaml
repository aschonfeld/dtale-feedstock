{% set name = "dtale" %}
{% set version = "1.39.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cedbe17e43ebe999bf2226f5b4cf45c39ae5d8e5fba25036420961caba6f0236

build:
  number: 0 
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - dtale = dtale.cli.script:main

requirements:
  host:
    - python ==2.7.*|>=3.6
    - pip
    - six
  run:
    - python ==2.7.*|>=3.6
    - lz4
    - dash
    - dash-bootstrap-components
    - dash_colorscales
    - dash-daq
    - Flask-Compress
    - Flask
    - future
    - itsdangerous
    - networkx
    - openpyxl
    - pandas
    - ppscore
    - requests
    - scikit-learn
    - scipy
    - six
    - squarify
    - statsmodels
    - strsimpy
    - xarray
    - xlrd

test:
  commands:
    - dtale --help
  imports:
    - dtale
    - dtale.cli

about:
  home: https://github.com/man-group/dtale/
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: D-Tale is the combination of a Flask back-end and a React front-end to bring you an easy way to view & analyze Pandas data structures

  doc_url: https://dtale.readthedocs.io
  dev_url: https://github.com/man-group/dtale/

extra:
  recipe-maintainers:
    - aschonfeld
